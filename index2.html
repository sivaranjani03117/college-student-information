<!DOCTYPE html>

<head>

  <title>College Student Information</title>
  <style>
    body {

      background-color: #f8f9fa;
      margin: 20px;
    }

      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #dfe6e9;
    }
  </style>
</head>
